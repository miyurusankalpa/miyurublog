<body>
<h1>Welcome to the blog!</h1>
<div id="test"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$.ajax({
type: "GET",
url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTX_wlud00J_GfAgHffRyURP7Z4KQfGROne980I9T4TryXGbFFB9tTtvaamWqoqDQPzGLgw2XVOm6ll/pub?gid=0&single=true&output=csv",
dataType: "text",
success: function(csv) {
	var data = csvJSON(csv);
		 for(var j=0;j<data.length;j++){
		 $("#test").append('<div id="'+data[j]['id']+'"><a href="/post/'+data[j]['url']+'"><h2>'+data[j]['tittle']+'</h2></a> <b>'+data[j]['date']+'</b></div>');
		  console.log(data[j]['url']);
	  }
		console.log(data);
		//$("#test").html(csvJSON(csv));
}
});
//var csv is the CSV file with headers
function csvJSON(csv){
  var lines=csv.split("\n");
  var result = [];
  var headers=lines[0].trim().split(",");
  for(var i=1;i<lines.length;i++){
	  var obj = {};
	  var currentline=lines[i].split(",");
	  for(var j=0;j<headers.length;j++){
		  obj[headers[j]] = currentline[j];
	  }
	  result.push(obj);
  }
  return result; //JSON
}
</script>
</body>
</html>
